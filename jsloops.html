<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JS loops</title>
</head>
<body>
 <script type="text/javascript">
		var myname =prompt("enter your name");
		var i=1;
		while (i<=100){
			document.write(i+". " +myname+"\n");
			i++;
		}
	</script>
</body>
</html>
